---
layout: default
full_title: Select Web-顺德SEO网络营销网站建设推广
---
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/image/assets/selectweb-icon.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/image/assets/selectweb-icon.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/image/assets/selectweb-icon.jpge" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div id="posts" class="container">
  <div class="row">{% for post in site.categories["ueo"] %}
    <section class="col-md-12">
      <div class="post big">
        <div class="row">
          <div class="col-md-6 media"><img class="img-fluid" src="/images/{{ post.type-en }}/{{ post.image }}.jpg" alt="{{ post.title }}"></div>
          <div class="col-md-6 caption">
            <span class="post-title">{{ post.title }}</span>
            <span class="post-date">{{ post.date | date:"%Y年%m月%d日" }}</span>
            <span class="post-tag">{{ post.keywords }}</span>
            <p class="post-description">{{ post.description }}</p>
            <a class="btn btn-lg btn-success" href="{{ site.url }}{{ post.url }}">阅读全文</a>
          </div>
        </div>
      </div>
    </section>{% endfor %}
  </div>
</div>
